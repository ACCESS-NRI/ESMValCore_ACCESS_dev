      model: {name: GISS-E2-H,       project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p2,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: GISS-E2-R,       project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p2,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: HadGEM2-CC,      project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: HadGEM2-ES,      project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: IPSL-CM5B-LR,    project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
