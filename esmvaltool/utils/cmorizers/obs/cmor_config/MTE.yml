---
# Filename (will be extended by timestamp to match downloaded file)
filename: 'EnsembleGPP_GL.nc'

# Common global attributes for Cmorizer output
attributes:
  dataset_id: MTE
  version: 'May12'
  tier: 3
  modeling_realm: clim
  project_id: CMIP5
  source: 'http://www.bgc-jena.mpg.de/geodb/BGI/Home'
  reference: 'mte'
  comment: ''

# Variables to cmorize
variables:
  gpp:
    mip: Lmon
  gppStderr:
    mip: Lmon
    raw: std
    custom_cmor_table: true
