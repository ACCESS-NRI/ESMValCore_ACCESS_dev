GLOBAL:
  write_plots:       True
  write_netcdf:      True
#  wrk_dir:           ./work/    # this goes to config file
#  plot_dir:          ./plots/   # this goes to config file
#  preproc_dir:       ./preproc/ # this goes to config file
#  regr_dir:          ./regrid/  # this goes to config file
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  max_data_filesize:   1000 # this goes to config file
  max_data_blocksize:  4000 # this goes to config file
  show_debuginfo:    True
  read_from_vault:   False


MODELS:
# Not required


DIAGNOSTICS:

# OBSERVATIONS PREPROCESSING

- diag:
    description: Sea Surface Temperature (SST) Observations
    variable: {name: ts,  field: T2Ms}
    settings:
      file: ./nml/cfg_CVDP/cfg_cvdp.ncl
    script: cvdp_obs.ncl
    model: {name: HadISST,  project: OBS,  type: reanaly,  version: 1,  start: 1900,  end: 2005,  path: /obspath/Tier2/HadISST}


- diag: Sea surface pressure (SLP) observations
    description: Sea Surface Pressure (SLP) Observations
      variable: {name: psl,  field: T2Ms}
    settings:
      file: ./nml/cfg_CVDP/cfg_cvdp.ncl
    script: cvdp_obs.ncl
    # MR: DEFINE DIFFERENT TAGS FOR ana4mips?
    model: {name: IFS-Cy31r2,  project: ana4mips,  level: Amon,  type: reanalyses,  start: 1984,  end: 2005,  path: /obspath/Tier1/}


- diag:
    description: 2m Air Temperature Observations
    variable: {name: tas,  field: T2Ms}
    settings:
      file: ./nml/cfg_CVDP/cfg_cvdp.ncl
    script: cvdp_obs.ncl
    model: {name: NCEP,  project: OBS,  type: reanaly,  version: 1,  start: 1984,  end: 2005,  path: /obspath/Tier2/NCEP}
    

- diag:
    description: Precipitation Observations
    variable: {name: pr,  field: T2Ms}
    settings:
      file: ./nml/cfg_CVDP/cfg_cvdp.ncl
    script: cvdp_obs.ncl
    model: {name: GPCP-SG,  project: obs4mips,  level: L3,  version: 2.2,  start: 1984,  end: 2005,  path: /obspath/Tier2/NCEP}


