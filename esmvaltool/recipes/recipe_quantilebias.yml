---

datasets:
  - {dataset: EC-Earth, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1997, end_year: 1997}

preprocessors:
  preproc:
    extract_region: false

diagnostics:
  quantilebias:
    description: tool for calculation of precipitation quantile bias
    variables:
      pr:
        preprocessor: preproc
        reference_dataset: "EC-Earth"
        mip: day
        field: T2Ds
    scripts:
      main:
        script: quantilebias/main.r
        perc_lev: 75
