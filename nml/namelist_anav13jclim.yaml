GLOBAL:
  write_plots:       True
  write_netcdf:      True
#    force_processing:  False # this goes away
#    wrk_dir:           ./work/    # this goes to config file
#    plot_dir:          ./plots/   # this goes to config file
#    preproc_dir:       ./preproc/ # this goes to config file
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  max_data_filesize:   100 # this goes to config file
  max_data_blocksize:  500 # this goes to config file
#    force_calc:        False # this goes away
#    force_gradecalc:   False # this goes away
#    force_taylorcalc:  False # this goes away

MODELS:
# Models which do not provide all variables are defined within each diag block block
# HERE WE NEED TO IMPLEMENT A WAY TO REPLACE mip WITH VARIABLE-SPECIFIC mip (e.g., USE * AS A WILDCARD)
  - {name: CanESM2,         project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: GFDL-ESM2G,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: GFDL-ESM2M,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: HadGEM2-CC,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2004,   path: /modelpath/ETHZ_CMIP5}
  - {name: HadGEM2-ES,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2004,   path: /modelpath/ETHZ_CMIP5}
  - {name: IPSL-CM5A-LR,    project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: IPSL-CM5A-MR,    project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: IPSL-CM5B-LR,    project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: MIROC-ESM-CHEM,  project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: MPI-ESM-LR,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: MPI-ESM-MR,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}
  - {name: NorESM1-ME,      project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/ETHZ_CMIP5}

PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False

DIAGNOSTICS:

  - diag:
      description: MVI scatter plot surface temperature (Figure 1)
      variable: {name: tas-degC, field: T2Ms, mip: Amon}
      settings:
        file: ./nml/cfg_anav13jclim/cfg_anav_MVI_glob.ncl
        file: ./nml/cfg_anav13jclim/cfg_anav_MVI_trop.ncl
        file: ./nml/cfg_anav13jclim/cfg_anav_MVI_NH.ncl
        file: ./nml/cfg_anav13jclim/cfg_anav_MVI_SH.ncl
      script: CarbonCycle_MVI.ncl
      model: {name: bcc-csm1-1,    project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: bcc-csm1-1-m,  project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: BNU-ESM,       project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: CESM1-BGC,     project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: inmcm4,        project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: MIROC-ESM,     project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: NorESM1-M,     project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
      model: {name: CRU,  project: OBS,  type: reanaly,  version: 1,  start: 1986,  end: 2005,  path: /obspath/Tier3/CRU/}

      
