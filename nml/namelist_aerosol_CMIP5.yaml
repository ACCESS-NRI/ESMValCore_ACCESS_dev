###############################################################################
# namelist_aerosol_CMIP5.xml
# 
# Description
# Namelist for reproducing aerosol figures in Chapter 9 of IPCC AR5 and for
# additional aerosol diagnostics
# 
# Author
# Mattia Righi (DLR, Germany)
# 
# Project
# ESA CCI CMUG
# 
# References
# Flato, G. et al., Evaluation of climate models, in: Climate Change 2013: the
# Physical Science Basis, contribution of Working Group I to the Fifth
# Assessment Report of the Intergovernmental Panel on Climate Change, edited
# by: Stocker, T. F., Qin, D., Plattner, G.-K., Tignor, M., Allen, S. K.,
# Boschung, J., Nauels,  A., Xia, Y., Bex, V., and Midgley, P. M., Cambridge
# University Press, Cambridge, UK and New York, NY, USA (2013).
# Righi et al., Atmos. Chem. Phys., 13, 9939-9970, doi:10.5194/acp-13-9939-2013
# (2013).
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
#  wrk_dir:           ./work/    # this goes to config file
#  plot_dir:          ./plots/   # this goes to config file
#  preproc_dir:       ./preproc/ # this goes to config file
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  max_data_filesize:   100 # this goes to config file
  max_data_blocksize:  500 # this goes to config file

MODELS:
# Models and observations are given below within each diag-block
# Links to rcp45 have to be created in the historical folder in order to have a continuous time-series beyond 2005
# CCSM4, IPSL-CM5A-LR, IPSL-CM5A-MR, MPI-ESM-LR and MPI-ESM-MR are excluded since they use concentration-driven aerosol

PREPROCESS:
  select_level:    None  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False

DIAGNOSTICS:
  - diag:
      description: surface-level concentration of BC
      variable: {name: sconcbc, field: T2Ms}
      settings: 
        file: ./nml/cfg_aerosol/CMIP5/cfg_aerosol_stations_IMPROVE.ncl
      script: aerosol_stations.ncl
      model: {name: ACCESS1-0,       project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980   end: 2015,  path: /modelpath/}
      model: {name: ACCESS1-3,       project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: CSIRO-Mk3-6-0,   project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: GFDL-CM3,        project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
      model: {name: GFDL-ESM2G,      project: CMIP5_ETHZ,  MIP: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/}
