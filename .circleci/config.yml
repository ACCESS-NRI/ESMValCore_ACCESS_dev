version: 2
jobs:
  build:
    working_directory: /esmvaltool
    docker:
      - image: continuumio/miniconda
    steps:
      - checkout
      - run:
          # Add some system packages (mostly since geoval needs them)
          command : |
            apt-get update -y && apt-get install -y build-essential
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "environment.yml" }}
      - run:
          # Create Conda Environment (result is cached, only run again if environment.yml was changed)
          command : |
            conda env create --file environment.yml --name esmvaltool
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "/opt/conda/envs/esmvaltool"
      - run:
          # Update Conda Environment
          command : |
            conda env update --file environment.yml --name esmvaltool
      - run:
          # Activate Conda environment and run tests
          command : |
            source activate esmvaltool
            ./setup.py test
      - store_test_results:
          path: test-reports/
