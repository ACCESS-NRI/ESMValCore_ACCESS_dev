GLOBAL:
  write_plots:       True
  write_netcdf:      True
#  wrk_dir:           ./work/    # this goes to config file
#  plot_dir:          ./plots/   # this goes to config file
#  preproc_dir:       ./preproc/ # this goes to config file
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  max_data_filesize:   100 # this goes to config file
  max_data_blocksize:  500 # this goes to config file


MODELS:
  - {name: MPI-ESM-LR,  project: CMIP5,  mip: Amon,  experiment: historical,  ensemble: r1i1p1,  start: 2000,  end: 2004,  path: /modelpath/CMIP5}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False

  
DIAGNOSTICS:

- diag:
    description: some minimum example using python for diagnostic from a direct script
    variable: {name: ta,  field: T3M}
    settings:
      file: none_yet.py
    script: dummy_python.py
    # MR: do we need launcher arguments here?


- diag:
    description: another example using python just by calling an external python script
    variable: {name: ta,  field: T3M}
    settings:
      file: none_yet.py
    script: dummy_python_external.py
    # MR: do we need launcher arguments here?
