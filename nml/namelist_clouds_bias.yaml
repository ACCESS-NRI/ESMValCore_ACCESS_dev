PREPROCESS:
  select_level:    None
  target_grid:     ref_model
  regrid_scheme:   linear
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: True

 
DIAGNOSTICS:

# multi model mean and multi model mean bias
  
  - diag:
      description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
      variable: {name: pr-mmday,  field: T2Ms}
      settings:
        file:   ./nml/cfg_clouds/cfg_clouds_bias.ncl
      script: cloud_bias.ncl
      model: {name: GPCP-SG,  project: obs4mips,  level: L3,  ensemble: C5,  start: 2001,  end: 2012,  path: /obspath/Tier1/}

  - diag:
      description: IPCC AR5 Ch. 9, Fig. 9.2 (2-m temperature)
      variable: {name: tas-degC,  field: T2Ms}
      settings:
        file:   ./nml/cfg_clouds/cfg_clouds_bias.ncl
      script: cloud_bias.ncl
      model: {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2005,  path: /obspath/Tier3/ERA-Interim/}
