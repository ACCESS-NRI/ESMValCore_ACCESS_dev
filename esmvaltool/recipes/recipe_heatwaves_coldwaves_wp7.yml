###############################################################################
---

datasets:
  - {dataset: bcc-csm1-1,  type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1960,  end_year: 1990}
  - {dataset: bcc-csm1-1,  type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1991,  end_year: 1995}
  - {dataset: bcc-csm1-1,  type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2004}

latlon_roi: (/latmin,latmax,lonmin,lonmax/)
preprocessors:
  preproc:
    regrid:
      target_grid: bcc-csm1-1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    extract_region:
      long1: -10
      long2: 40
      lat1: 27
      lat2: 70

diagnostics:
  heatwaves_coldwaves:
    description: Calculate heatwaves and coldwaves.
    variables:
      tas:
        preprocessor: preproc
        mip: Amon
        field: T2M
    scripts:
      main:
        script: magic_bsc/extreme_spells.r #(in diag_scripts)

        quantile: 0.9    # quantile defining the exceedance/non-exceedance threshold
        min_duration: 5  # Min duration of a heatwave/coldwave event
        operator: '>' #or lessthan

