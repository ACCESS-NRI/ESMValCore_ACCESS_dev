###############################################################################
# namelist_perfmetrics_CMIP5.xml
# 
# Description
# Namelist for plotting the performance metrics for the CMIP5 models,
# including the "standard" ECVs as in Gleckler et al., plus some additional
# variables (like ozone, sea-ice, aerosol...)
# 
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
# 
# Project
# DLR ESMVal
# 
# Reference
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  config_file:       config_private_DLR-PA2
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
# Models and observations are given below within each diag-block  


PREPROCESS:
  select_level:      None
  target_grid:       ref_model
  regrid_scheme:     bilinear
  mask_fillvalues:   True
  mask_landocean:    None
  multimodel_mean:   True
  multimodel_median: True


DIAGNOSTICS:

