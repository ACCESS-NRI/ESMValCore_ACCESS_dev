name: root
channels:
- conda-forge
- defaults
- Clyde_Fare

# ESMVALTOOL DEPENDENCIES

dependencies:
- basemap
- cython
- esgf-pyclient
- numba
- python-cdo
- python-stratify
- pyyaml
- scientificpython
# iris
- iris
- cartopy=0.15.*
- matplotlib=1.5.*
# ncl
- ncl
- hdf4=4.2.12
- hdf5=1.8.17
- icu=58.1
- libnetcdf=4.4.1.1
- xorg-libsm=1.2.2
- xorg-libxext
- xorg-libxrender

# DEVELOPMENT DEPENDENCIES
#
