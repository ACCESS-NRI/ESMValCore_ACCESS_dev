---

models:
  - {expid: a0qh, institute: EC-Earth-Consortium, model: EC-Earth3-HR,  project: PRIMAVERA,
  mip: Amon, realm: atmos, frequency: mon, grid: gr,  version: v20171201,
  exp: historical,  ensemble: r1i1p1f1,  start_year: 1951,  end_year: 1951}

preprocessors:
  preprocessor_1:
    extract_levels:
      levels: 85000
      scheme: nearest
    regrid: false
    mask_landocean: false
    multi_model_mean: false

  preprocessor_2:
    extract_levels: false
    regrid: false
    mask_landocean: false
    multi_model_mean: false

diagnostics:
  ta_diagnostics:
    description: Air temperature tutorial diagnostics.
    variables:
      tas:
        preprocessor: preprocessor_2
        field: T2M
    scripts:
      test_ta: &settings
        script: MyDiag_test_ta.ncl
        projection: Mollweide
        styleset: CMIP5
        colormap: WhiteBlueGreenYellowRed
        ncdf: default
      test_ta_no2:
        <<: *settings
        script: MyDiag_test_ta_no2.ncl


