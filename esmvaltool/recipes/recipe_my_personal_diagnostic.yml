---

datasets:
  - {dataset: MPI-ESM-LR,  project: CMIP5, exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {dataset: NorESM1-M,   project: CMIP5, exp: historical,  ensemble: r1i1p1,  start_year: 2001,  end_year: 2005}

preprocessors:
  pp:
    regrid:
      target_grid: 1x1
      scheme: linear

diagnostics:
  simple:
    description: "Simple personal diagnostic"
    variables:
      ta:
        preprocessor: pp
        field: T3M
        mip: Amon
        fx_files: [sftlf, sftof, areacello]
    scripts:
      my_diagnostic:
        script: personal_diagnostic.py
        title: "My First Diagnostic"
        myDiag: 'my_personal_diagnostic_example'   # replace as per the name of your module
        myDiagPlace: '/group_workspaces/jasmin2/cmip6_prep/esmvaltool_users/valeriu'   # replace with valid local path

