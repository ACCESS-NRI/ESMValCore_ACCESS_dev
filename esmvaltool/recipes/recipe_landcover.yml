datasets:
preprocessors:
  prep0: {}

diagnostics:
  landcover:
    description: Doing ESACCI land cover analysis.
    variables:
      baresoilFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: #missing
        field: T2Ms
      grassFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: #missing
        field: T2Ms
      shrubFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: #missing
        field: T2Ms
      treeFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: #missing
        field: T2Ms
    scripts:
      landcover:
        script: landcover.py

