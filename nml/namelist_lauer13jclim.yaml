PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

# Lauer and Hamilton (2013) - Figure 1
# Geographical distribution of multi-year annual/seasonal means (panel plot)

- diag:
    description: Cloud diagnostics
    variable: {name: lwp,  field: T2Ms}
    settings:
      file: ./nml/cfg_clouds/cfg_clouds.ncl
    script: clouds.ncl
    model: {name: UWisc,  project: OBS,  type: sat,  version: v2,  start: 1988,  end: 2007,  path: /obspath/Tier3/UWisc}


- diag:
    description: Cloud diagnostics
    variable: {name: clt,  field: T2Ms}
    settings:
      file: ./nml/cfg_clouds/cfg_clouds.ncl
    script: clouds.ncl
    model: {name: MODIS,  project: obs4mips,  level: L3,  version: C5,  start: 2001,  end: 2010,  path: /obspath/Tier1/}


- diag:
    description: Cloud diagnostics
    variable: {name: pr-mmday,  field: T2Ms}
    settings:
      file: ./nml/cfg_clouds/cfg_clouds.ncl
    script: clouds.ncl
    model: {name: GPCP-SG,  project: obs4mips,  level: L3,  version: v2.2,  start: 1986,  end: 2005,  path: /obspath/Tier1/}


