preprocessors:

  prep_map_1: # For Global 2D fields
    fix_metadata: 
    fix_data:
    time_average:
    
  prep_map_2: # For Global 2D fields with regridding
    fix_metadata: 
    regrid:
      target_grid: 1x1
      scheme: linear    
    time_average:      
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_map_3: # For specific levels of 3D fields with regrid
    fix_data:
    fix_metadata:  
    extract_levels:
      levels:  [0., 10., 100., 1000., ]
      scheme: linear_extrap              
    time_average:      
    regrid:
      target_grid: 1x1
      scheme: linear      
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_map_4: # For a specific region with regrid
    fix_data:
    fix_metadata:
    extract_region:
      long1:  -80.
      long2:   30.
      lat1:   -80.
      lat2:    80.
    time_average:      
    regrid:
      target_grid: 1x1
      scheme: linear           
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
            
  prep_map_5: # For a specific region at depth levels,
    fix_data:
    fix_metadata:
    extract_levels:
      levels:  [0., 10., 100., 1000., ]
      scheme: linear_extrap
    time_average:               
    extract_region:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80.
    regrid:
      target_grid: 1x1
      scheme: linear            
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
 
  prep_transect_6: # For extracting along a trajectory
    fix_data:
    fix_metadata:
    time_average:
    extract_trajectory:
      latitudes: [180., 180.,]
      longitudes: [-30.,30.]
      n: 20              # VERY SLOW with high numbers!
    regrid:                   
      target_grid: 1x1
      scheme: linear            

  prep_transect_7: # For extracting a slice
    fix_data:
    fix_metadata:
    time_average:
    extract_slice:
      latitude: 0.
    regrid:                   
      target_grid: 1x1
      scheme: linear 
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_transect_8: # For extracting a transect
    fix_data:
    fix_metadata:
    time_average:
    extract_slice: # Pacific Equator
      latitude: 0.
      longitude: [120., 300.]
                           
  prep_transect_9: # For extracting a transect
    fix_data:
    fix_metadata:
    time_average:
    extract_slice: # Atlantic Meridional Transect
      latitude: [-50.,50.]  
      longitude: 332.
      

