---

models:
  - {model: MPI-ESM-P,       project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1979, end_year: 2005}

preprocessors:
  preproc:
    extract_region: false

diagnostics:
  quantilebias:
    description: namelist for calculation of precipitation quantile bias
    variables:
      pr:
        preprocessor: preproc
        reference_model: "MPI-ESM-P"
        mip: Amon
        field: T2Ds
    scripts:
      main:
        script: quantilebias/main.r
        perc_lev: 75
