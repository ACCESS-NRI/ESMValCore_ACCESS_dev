- diag:
    description: Grading precalculations
    variable: {name: tas,  ref_model: CRU,  mip: Amon,  field: T2Ms}
    preprocess:
      target_grid:    ref_model
      regrid_scheme:  linear
      mask_fillvalue: True
    settings:
      file: ./nml/cfg_anav13jclim/cfg_perfmetrics_grading_RMSD_glob.ncl
    script: perfmetrics_main.ncl
    model: {name: bcc-csm1-1,    project: CMIP5_ETHZ,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/ETHZ_CMIP5/}
