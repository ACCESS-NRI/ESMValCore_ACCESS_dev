!Namelist

  MODELS:
    - {name: MPI-ESM-LR, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002,  path: ./test_data, gridfile: "None", ref: "ERA-Interim"}
#    - {project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002,  path: ./test_data, gridfile: "None", ref: "ERA-Interim"}
    - {name: MPI-ESM-MR, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002,  path: ./test_data, gridfile: "None", ref: "ERA-Interim"}
    - {name: bcc-csm1-1, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002,  path: ./test_data, gridfile: "None", ref: "ERA-Interim"}

  PREPROCESS:
    - {id: pp1, select_level: None, target_grid: None, regrid_scheme: linear,
mask_fillvalues: True, mask_landocean: None, multimodel_mean: True, save_intermediary_cubes: True}
    - {id: pp2, select_level: 850, target_grid: ref_model, regrid_scheme: linear,
mask_fillvalues: True, mask_landocean: None, multimodel_mean: True, save_intermediary_cubes: True}

  CONFIG:
    var_def_scripts: ./variable_defs
    var_only_case: 0
  
  DIAGNOSTICS:
    DIAG_shit_1:
      !Diagnostic
      id: MyDiagShit1
      description: tutorial diagnostic
      variables: 
        - {name: ta, ref_model: ['ERA-Interim'], field: T3M, only: "None" , preproc_id: pp1}
      preprocess:
        id: shitter1
        select_level: 200
      scripts:
        - {script: perfmetrics_main.ncl,     cfg_file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_cycle_monthlyclim_200_glob.ncl}
        - {script: perfmetrics_grading.ncl,     cfg_file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_grading_RMSD_200_glob.ncl}
      additional_models:
        - {name: GFDL-ESM2G, project: CMIP5_ETHZ,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 2000,  end: 2002,  path: /test_data/}
        - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002,  path: ./test_data/OBS/Tier3/ERA-Interim}
        - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002,  path: ./test_data/OBS/Tier2/NCEP}
    DIAG_shit_2:
      !Diagnostic
      id: MyDiagShit2
      description: tutorial diagnostic
      variables:
        - {name: pr,  ref_model: ['NCEP'],  field: T2Ms, only: "None", preproc_id: pp2}
      preprocess:
        id: shitter2
        select_level: 850
      scripts:
        - {script: MyDiag_test_pr.ncl,     cfg_file: ./nml/cfg_MyDiag/cfg_MyDiag.ncl}
      additional_models:
        - {name: GFDL-ESM2G, project: CMIP5_ETHZ,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 2000,  end: 2002,  path: /test_data/}
        - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002,  path: ./test_data/OBS/Tier3/ERA-Interim}
        - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002,  path: ./test_data/OBS/Tier2/NCEP/}
