models:
  - {name: bcc-csm1-1,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: ERA-Interim, project: OBS,    tier: 3,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}
  - {name: GFDL-ESM2G,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: MPI-ESM-LR,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: NCEP,        project: OBS,    tier: 2,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}

preprocessors:
  preprocessor_1:
    extract_levels:
      levels: 85000
      scheme: nearest
    regrid: false
    mask: false
    multi_model_mean: false

  preprocessor_2:
    extract_levels: false
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask: false
    multi_model_mean: false

diagnostics:
  ta_diagnostic_1:
    description: Air temperature tutorial diagnostic.
    variables:
      ta:
        preprocessor: preprocessor_1
        field: T3M
    models: [bcc-csm1-1, ERA-Interim, GFDL-ESM2G, MPI-ESM-LR, NCEP]
    script: MyDiag_test_ta.ncl
    settings:
      diag_script_info:
        projection: Mollweide
        styleset: CMIP5
        colormap: WhiteBlueGreenYellowRed
        ncdf: default

  ta_diagnostic_2:
    description: Yet another air temperature tutorial diagnostic.
    variables:
      ta:
        preprocessor: preprocessor_1
        field: T3M
    models: [bcc-csm1-1, ERA-Interim, GFDL-ESM2G, MPI-ESM-LR, NCEP]
    script: MyDiag_test_ta_no2.ncl
    settings:
      diag_script_info:
        projection: Mollweide
        styleset: CMIP5
        colormap: WhiteBlueGreenYellowRed
        ncdf: default

  pr_diagnostic:
    description: Precipitation tutorial diagnostic.
    variables:
      pr:
        preprocessor: preprocessor_2
        field: T2Ms
    models: [bcc-csm1-1, ERA-Interim, GFDL-ESM2G, MPI-ESM-LR]
    script: MyDiag_test_pr.ncl
    settings:
      diag_script_info:
        projection: Mollweide
        styleset: CMIP5
        colormap: WhiteBlueGreenYellowRed
        ncdf: default
