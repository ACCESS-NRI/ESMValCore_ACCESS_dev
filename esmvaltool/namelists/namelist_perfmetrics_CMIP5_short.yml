###############################################################################
# namelist_perfmetrics_CMIP5.xml
#
# Description
# Namelist for plotting the performance metrics for the CMIP5 models,
# including the "standard" ECVs as in Gleckler et al., plus some additional
# variables (like ozone, sea-ice, aerosol...)
#
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
#
# Project
# DLR ESMVal
#
# Reference
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
#
# This namelist is part of the ESMValTool
###############################################################################
---

models:
  - {model: bcc-csm1-1,       project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
  - {model: GFDL-ESM2G,       project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
  - {model: MPI-ESM-LR,       project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}
  - {model: MPI-ESM-MR,       project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 2001, end_year: 2002}

preprocessors:
  preprocessor:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

diagnostics:
  annual_cycle_ta:
    description: Air temperature annual cycle plot.
    variables:
      ta:
        preprocessor: preprocessor
        mip: Amon
        field: T3M
    additional_models:
      - {model: ERA-Interim,      project: OBS,   tier: 3,   type: reanaly,   version: 1,       start_year: 2001, end_year: 2002}
      - {model: NCEP,             project: OBS,   tier: 2,   type: reanaly,   version: 1,       start_year: 2001, end_year: 2002}    
    script: perfmetrics_main.ncl
    settings:
      var_attr_ref: ERA-Interim
      diag_script_info:
        plot_type: cycle       # Plot type ('cycle' (time), 'zonal' (plev, lat), 'latlon' (lat, lon))
        time_avg: monthlyclim  # Time average ('opt' argument of time_operations.ncl)
        region: Global         # Selected region ('Global', 'Tropics', 'NH extratropics', 'SH extratropics')
        draw_plots: true       # Draw plots
        plot_stddev: ref_model # Plot standard deviation ('all', 'none', 'ref_model' or given model name)
        legend_outside: true   # Plot legend in a separate file
        styleset: CMIP5        # Plot style
