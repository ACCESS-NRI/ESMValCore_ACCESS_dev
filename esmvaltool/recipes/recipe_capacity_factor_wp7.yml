documentation:
  description: |
     Diurnal Temperature Variation (DTR) Indicator and Wind Capacity Factor

  authors:
    - hunt_al
    - manu_ni
    - lled_ll
    - caro_lo
    - bojo_dr
    - gonz_nu

  projects:
    - c3s-magic

datasets:
  - {dataset: IPSL-CM5A-LR,  project: CMIP5,  mip: day,  exp: historical,  ensemble: r1i1p1,  start_year: 1980,  end_year: 2005}


latlon_roi: (/latmin,latmax,lonmin,lonmax/)
preprocessors:
  preproc:
    regrid:
      target_grid: IPSL-CM5A-LR
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    extract_region:
      long1: -10
      long2: 40
      lat1: 27
      lat2: 70

diagnostics:
  capacity_factor:
    description: Calculate the wind power capacity factor.
    variables:
      sfcWind:
        preprocessor: preproc
        mip: day
        field: T2M
    scripts:
      main:
        script: magic_bsc/capacity_factor.r #(in diag_scripts)
        seasons: DJF

