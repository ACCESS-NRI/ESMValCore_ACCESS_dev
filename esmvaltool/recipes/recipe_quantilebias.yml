# recipe_quantilebias.yml
---

documentation:
  description: |
    Tool for calculation of precipitation quantile bias

  authors:
    - arno_en
    - hard_jo

  references:
    - mehran14jgr

  projects:
    - c3s-magic

datasets:
  - {dataset: EC-Earth,       project: CMIP5, exp: historical, ensemble: r8i1p1, start_year: 1997, end_year: 1997}

preprocessors:
  preproc:
    extract_levels: false

diagnostics:
  quantilebias:
    description: tool for calculation of precipitation quantile bias 
    variables:
      pr:
        preprocessor: preproc
        reference_dataset: "EC-Earth"
        mip: day
        field: T2Ds
    scripts:
      quantilebias:
        script: quantilebias/quantilebias.R
        perc_lev: 75
