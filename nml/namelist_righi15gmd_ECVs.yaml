      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}


  DIAG_huscycle:
    description: Specific humidity
    variable: {name: hus, ref_model: ["AIRS", "ERA-Interim"], field: T3M}
    preprocess:
      - {select_level: 850}
      - {select_level: 400}
      - {select_level: 30}
      - {select_level: 5}
    scripts:
      - {script: perfmetrics_main.ncl, file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_glob.ncl}
      - {script: perfmetrics_main.ncl, file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_trop.ncl}
      - {script: perfmetrics_main.ncl, file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_NHExt.ncl}
      - {script: perfmetrics_main.ncl, file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_SHExt.ncl}
    additional_models:
      - {name: AIRS,  project: obs4mips,  level: L3,  version: RetStd-v5,  start: 2003,  end: 2010,  path: /obspath/}
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}


# ADDITIONAL DIAGNOSTICS FOR TEMPERATURE AND STRATOSPHERIC WATER VAPOUR (Figs. 3, 4)

  DIAG_ta100:
    description: Temperature
    variable: {name: ta, ref_model: "ERA-Interim", field: T3M}
    preprocess:
      select_level: 100
    scripts:
      - {script: perfmetrics_main.ncl, file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_trop.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}


  DIAG_h2o:
    description: Water vapour
    variable: {name: vmrh2o, ref_model: "HALOE", field: T3M}
    preprocess:
      - {select_level: 100}
      - {select_level: 200}
    scripts:
