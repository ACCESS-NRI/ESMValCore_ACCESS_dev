###############################################################################
# namelist_Emmons.xml
# 
# Description
# Namelist to plot vertical profiles compared to Emmons et al. (2000) data
# 
# Author
# Klaus-Dirk Gottschaldt (DLR, Germany)
# 
# Project
# DLR ESMVal
# 
# Reference
# Emmons, L. K. et al., J. Geophys. Res., 105, 20497-20538,
# doi:10.1029/2000JD900232, (2000)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
#  wrk_dir:           ./work/    # this goes to config file
#  plot_dir:          ./plots/   # this goes to config file
#  preproc_dir:       ./preproc/ # this goes to config file
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  max_data_filesize:   100 # this goes to config file
  max_data_blocksize:  500 # this goes to config file


MODELS:
  - {name: MPI-ESM-LR,  project: CMIP5_ETHZ,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 2001,  end: 2001,  path: /modelpath/ETHZ_CMIP5}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

- diag:
    description: Vertical profile of trace gases
    variable: {name: tro3,  field: T3M}
    settings:
      file: ./nml/cfg_Emmons/cfg_Emmons.ncl
    script: Emmons.ncl
    # MR: add observations here (?)
