###############################################################################
# namelist_righi15gmd_tropo3.xml
# 
# Description
# This namelist produces figures 9, 11-15, 18 of Righi et al. (2015)
# 
# Author
# Klaus-Dirk Gottschaldt (DLR, Germany - klaus-dirk.gottschaldt@dlr.de)
# 
# Contributors
# Franziska Frank (DLR, Germany - franziska.frank@dlr.de)
# Mattia Righi (DLR, Germany - mattia.righi@dlr.de)
# Veronika Eyring (DLR, Germany - veronika.eyring@dlr.de)
# 
# Project
# DLR ESMVal
# 
# References
# Righi et al., Geosci. Model Dev., 8, 733-768 10.5194/gmd-8-733-2015 (2015)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps

  
MODELS:
  - {name: EVAL2,      project: EMAC,  ensemble: 1,  start: 1999,  end: 2009,  path: /modelpath/}
  - {name: QCTM,       project: EMAC,  ensemble: 1,  start: 1999,  end: 2007,  path: /modelpath/}
  - {name: TS2000,     project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}
  - {name: ACCMIP,     project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}
  - {name: ACCMIP-S1,  project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}
  - {name: ACCMIP-S2,  project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: True
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

# Fig. 10, 13, 14 ######################################################################################################

  DIAG_tropozmap:
    description: Fig 13 and 14: tropospheric column ozone plots
    variables:
      - {name: tropoz, ref_model: AURA-MLS-OMI, field: T2Ms}
    scripts:
      - {name: ancyc_lat.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_righi15gmd_fig14.ncl}
      - {name: lat_lon.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_righi15gmd_fig13.ncl}
    additional_models:
      - {name: AURA-MLS-OMI,  project: OBS,  type: sat,  version: 1,  start: 2005,  end: 2012,  path: /obspath/Tier2/AURA-MLS-OMI/}

      
  DIAG_tozmap:
    description: fig 9: total column ozone plot
    variables:
      - {name: toz, field: T2Ms}
    scripts:
      - {name: ancyc_lat, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_righi15gmd_fig10.ncl}
    additional_models:
      - {name: NIWA,     project: OBS,  type: reanaly,  version: 1,  start: 1998,  end: 2010,  path: /obspath/Tier3/NIWA/}
      - {name: GTO-ECV,  project: OBS,  type: sat,      version: 1,  start: 1998,  end: 2010,  path: /obspath/Tier3/GTO-ECV/}

      
# Fig. 11 (top-left) and Fig 12 (top- and bottom-left) #################################################################

  DIAG_tropozgrad:
    description: RMSD grading for portrait plot and Taylor plot for tropoz
    variables:
      - {name: tropoz, ref_model: AURA-MLS-OMI, field: T2Ms}
    scripts:
      - {name: perfmetrics_main.ncl,    cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl}
      - {name: perfmetrics_grading.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl}
      - {name: perfmetrics_taylor.ncl,  cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl}
      - {name: perfmetrics_main.ncl,    cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl
      - {name: perfmetrics_grading.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl
      - {name: perfmetrics_taylor.ncl,  cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl
      - {name: perfmetrics_main.ncl,    cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl}
      - {name: perfmetrics_grading.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl}
      - {name: perfmetrics_taylor.ncl,  cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl}
      - {name: perfmetrics_main.ncl,    cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl}
      - {name: perfmetrics_grading.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl}
      - {name: perfmetrics_taylor.ncl,  cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl}
      - {name: perfmetrics_taylor_collect.ncl, cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_taylor_collect.ncl}
    additional_models:
      - {name: AURA-MLS-OMI,  project: OBS,  type: sat,  ensemble: 1,  start: 2005,  end: 2012,  obs: /obspath/Tier2/AURA-MLS-OMI/}


    <diag>
        description: Prepare RMSD grading for portrait plot and Taylor plot for toz:
                      Temporary data for RMSD portrait plots are continued, but a new Taylor plot is started. 
                      This is in preparation of fig. 11 (top left) and fig. 12 (top left).
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model=NIWA,GTO-ECV  toz            </variable>
        <field_type>          T2Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS    NIWA  reanaly  1  1998 2010  @{OBSPATH}/Tier3/NIWA/ </model>
        <model> OBS  GTO-ECV  sat  1  1998 2010  @{OBSPATH}/Tier3/GTO-ECV/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Polar.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Polar.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Polar.ncl  perfmetrics_taylor.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Polar.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Polar.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Polar.ncl  perfmetrics_taylor.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_SH_Midlat.ncl  perfmetrics_taylor.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_NH_Midlat.ncl  perfmetrics_taylor.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_trop.ncl  perfmetrics_taylor.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_all_glob.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description: RMSD portrait plot for toz and tropoz (fig 11 top left), 
                      Taylor plot for toz (fig 12 top left). 
                      variable_def_dir, variable, field_type are dummies here.
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable>            tropoz                        </variable>
        <field_type>          T2Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_RMSD_collect_O3.ncl  perfmetrics_grading_collect.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_taylor_collect.ncl  perfmetrics_taylor_collect.ncl
    </diag>

<!--################################################################################################################# -->
<!-- The following section produces fig. 11 (bottom left) -->
<!--################################################################################################################# -->
<!-- Gradings are added to a temporary file until collected and plotted by *_collect.ncl. -->
<!-- *_collect.ncl deletes the temporary file -->
<!-- The order of gradings in the plot is determined by the order in the namelist, according to "last in first out" -->
<!-- Plot file name for perfmetrics_grading_collect.ncl determined by "last out", i.e. first namelist entry -->

    <diag>
        description: Prepare BIAS grading portrait plot for tropoz.
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="AURA-MLS-OMI  tropoz         </variable>
        <field_type>          T2Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS    AURA-MLS-OMI  sat  1  2005 2012  @{OBSPATH}/Tier2/AURA-MLS-OMI/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Midlat.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Midlat.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_trop.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_trop.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_glob.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_glob.ncl  perfmetrics_grading.ncl
    </diag>

    <diag>
        description: Continue preparation of BIAS grading portrait plot, now for toz.
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="NIWA,GTO-ECV  toz            </variable>
        <field_type>          T2Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS    NIWA  reanaly  1  1998 2010  @{OBSPATH}/Tier3/NIWA/ </model>
        <model> OBS  GTO-ECV  sat  1  1998 2010  @{OBSPATH}/Tier3/GTO-ECV/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Polar.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Polar.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Polar.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Polar.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_SH_Midlat.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Midlat.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_NH_Midlat.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_trop.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_trop.ncl  perfmetrics_grading.ncl

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_glob.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_all_glob.ncl  perfmetrics_grading.ncl
    </diag>

    <diag>
        description: BIAS portrait plot for toz and tropoz (fig 11 bottom left).
                      variable_def_dir, variable, field_type are dummies here.
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable>            tropoz                        </variable>
        <field_type>          T2Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_grading_BIAS_collect_O3.ncl  perfmetrics_grading_collect.ncl
    </diag>

<!--################################################################################################################# -->
<!-- The following section produces fig 11 (top right), fig 12 (top and bottom right), fig 18 -->
<!-- Note: Transparent shading as needed for fig 18 does not work with epsi output; use ps -->
<!-- GLOBALVIEW CO is processed by station --> 
<!--################################################################################################################# -->
<!-- Gradings are added to a temporary file until collected and plotted by *_collect.ncl. -->
<!-- *_collect.ncl deletes the temporary file -->
<!-- The order of gradings in the plot is determined by the order in the namelist, according to "last in first out" -->
<!-- Plot file name for perfmetrics_grading_collect.ncl determined by "last out", i.e. first namelist entry -->

    <diag>
        description: Prepare CO RMSD grading and Taylor plot: azr (NHmidlat)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_azr        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   azr-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_azr_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_azr_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_azr_RMSD.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description: Continue preparation of CO RMSD grading and Taylor plot: hpb (NHmidlat)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_hpb        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   hpb-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_hpb_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_hpb_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_hpb_RMSD.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description:  Continue preparation of CO RMSD grading and Taylor plot: lef (NHmidlat)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_lef        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   lef-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_lef_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_lef_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_lef_RMSD.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description: Continue preparation of CO RMSD grading and Taylor plot: nwr (NHmidlat)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_nwr        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   nwr-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_nwr_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_nwr_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_nwr_RMSD.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description: Continue preparation of CO RMSD grading and Taylor plot: eic (SHmidlat)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_eic        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   eic-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_eic_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_eic_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_eic_RMSD.ncl  perfmetrics_taylor.ncl
    </diag>

    <diag>
        description: Taylor plot for SH and NH midlatitudes CO.
                      variable_def_dir, variable, field_type are dummies here.
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable>            vmrco_alt                     </variable>
        <field_type>          T0Ms                          </field_type>

        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_taylor_collect.ncl  perfmetrics_taylor_collect.ncl
    </diag>

    <diag>
        description: Continue preparation of CO RMSD grading and start new Taylor plot: alt (NHpolar)
        <variable_def_dir>    ./variable_defs/              </variable_def_dir>
        <variable ref_model="GLOBALVIEW  vmrco_alt        </variable>
        <field_type>          T0Ms                          </field_type>
        <diag_script_cfg_dir> ./nml/cfg_righi15gmd/tropo3/  </diag_script_cfg_dir>

        <model> OBS   GLOBALVIEW  ground   alt-01D0 1999 2008  @{OBSPATH}/Tier2/GLOBALVIEW/ </model>

      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_alt_RMSD.ncl  perfmetrics_main.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_alt_RMSD.ncl  perfmetrics_grading.ncl
      - {name: , cfg_file: ./nml/cfg_righi15gmd/tropo3/cfg_perfmetrics_cycle_monthlyclim_T0Ms_alt_RMSD.ncl  perfmetrics_taylor.ncl
