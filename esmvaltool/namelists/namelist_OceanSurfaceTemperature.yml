preprocessors:
  preprocessor1:
#    fix_data: True
#    fix_metadata: True
#    mask_landocean: False
    regrid:
      target_grid: 1x1
#      scheme: unstructured_nearest
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]

diagnostics:
  diagnostic1:
    description: Time series for SST
    variables:       
      tos:
        preprocessor: preprocessor1      
        field: TO2Ms
#      thetao:
#        preprocessor: preprocessor2      
#        field: TO3M
        
