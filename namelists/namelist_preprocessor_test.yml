---

models:
  - {name: MPI-ESM-LR,   project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: bcc-csm1-1,   project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: bcc-csm1-1,   project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p2,  start_year: 2000,  end_year: 2002}
  - {name: GFDL-ESM2G,   project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
  - {name: NCEP,         project: OBS,    tier: 2,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}
  - {name: ERA-Interim,  project: OBS,    tier: 3,    type: reanaly,    version: 1,        start_year: 2000,  end_year: 2002}

preprocessors:

  preprocessor_1:
    extract_level:
      levels: [2000, 7000]
      scheme: linear
    regrid:
        target_grid: 'ERA-Interim'
        scheme: linear
    mask: false        
    multimodel_mean: false 

  preprocessor_2:
    extract_level:
      levels: 85000
      scheme: nearest
    regrid:
        target_grid: 1x1
        scheme: nearest
    mask: false
    multimodel_mean: false

  preprocessor_3:
    extract_level: false
    regrid: false
    mask: false
    multimodel_mean: false

diagnostics:

  diagnostic_1:
    description: Preprocessor test diagnostic 1.
    variables:
      - short_name: ta
        field: T3M
        preprocessor: preprocessor_1
    script: None
    settings: {}
    models: [
      MPI-ESM-LR, {name: bcc-csm1-1, ensemble: r1i1p1}, GFDL-ESM2G,
      NCEP, ERA-Interim,
    ]

  diagnostic_2:
    description: Preprocessor test diagnostic 2.
    variables:
      - short_name: ta
        field: T3M
        preprocessor: preprocessor_2
    script: None
    settings: {}
    models: [
      MPI-ESM-LR, {name: bcc-csm1-1, ensemble: r1i1p2}, GFDL-ESM2G,
      NCEP, ERA-Interim,
    ]

  diagnostic_3:
    description: Preprocessor test diagnostic 3.
    variables:
      - short_name: pr
        field: T2Ms
        preprocessor: preprocessor_3
    script: None
    settings: {}
    models: [
      MPI-ESM-LR, {name: bcc-csm1-1, ensemble: r1i1p1}, GFDL-ESM2G,
      ERA-Interim,
    ]
