!Namelist

  MODELS:
      # models functional and tested for CMIP5 only
      # checks functional and tested in interface_scripts/namelistchecks.py for ALL model types
      # TODO: EMAC, GFDL, CCMVal
    - {name: MPI-ESM-LR, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
    - {name: MPI-ESM-MR, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}
    - {name: bcc-csm1-1, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}

  PREPROCESS:
      # status of options:
      # id: functional and tested (linked from DIAGNOSTICS->variables->preproc_id
      # select_level: TODO (not implemented and not tested)
      # target_grid: netCDF file functional and tested, ref_model functional and tested,
      #              MxN cell functional and tested but with errors, see standing_issues 23/08/2017
      # regrid_scheme: functional and tested
      # mask_fillvalues: TODO
      # mask_landocean: None,land,ocean,poro functional and tested
      # multimodel_mean: TODO
    - {id: pp1, select_level: None, target_grid: None, regrid_scheme: linear, mask_fillvalues: True, mask_landocean: None, multimodel_mean: True}
    - {id: pp2, select_level: 850, target_grid: ref_model, regrid_scheme: linear, mask_fillvalues: True, mask_landocean: None, multimodel_mean: True}

  CONFIG:
    var_def_scripts: ./variable_defs
    var_only_case: 0
  
  DIAGNOSTICS:

    DIAG_shit_1:
      !Diagnostic
      id: MyDiagShit1
      description: tutorial diagnostic
      variables: 
          # functional and tested
        - {name: ta, ref_model: ['ERA-Interim','NCEP'], field: T3M, only: "None" , preproc_id: pp1}
      scripts:
          # functional and tested
        - {script: perfmetrics_main.ncl,     cfg_file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_cycle_monthlyclim_200_glob.ncl}
        - {script: perfmetrics_grading.ncl,  cfg_file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_grading_RMSD_200_glob.ncl}
      additional_models:
          # functional and tested
        - {name: GFDL-ESM2G, project: CMIP5_ETHZ,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 2000,  end: 2002}
        - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002,  tier: 3}
        - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 2000,  end: 2002.  tier: 2}

