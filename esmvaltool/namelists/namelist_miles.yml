---

models:
  - {model: EC-Earth,  project: CMIP5,  mip: day,  exp: historical,  ensemble: r8i1p1,  start_year: 1980,  end_year: 1989}

preprocessors:
  preprocessor_1:
    extract_levels:
      levels: 50000
      scheme: nearest
    regrid: false
    mask_landocean: false
    multi_model_statistics: false

diagnostics:
  miles_blocking_diagnostics:
    description: MiLES Blocking Diagnostic
    variables:
      zg:
        preprocessor: preprocessor_1
        field: T2Ds
    scripts:
      miles_block: &settings
        script: miles/miles_block.r
        seasons: DJF # Select season ('DJF','MAM','JJA','SON')
        teles: NAO   # Select EOFs ('NAO','AO') 
        
        
